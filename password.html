<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .status-label {
      margin-top: 5px;
    }

    .valid {
      color: #0f75bc;
    }

    .invalid {
      color: red;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0f75bc;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn:hover {
      background-color: #09516d;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const passwordInput = document.getElementById('password');
      const lengthLabel = document.getElementById('length-label');
      const symbolLabel = document.getElementById('symbol-label');
      const uppercaseLabel = document.getElementById('uppercase-label');
      const numberLabel = document.getElementById('number-label');

      passwordInput.addEventListener('input', function () {
        const password = passwordInput.value;

        // Check length
        if (password.length >= 8) {
          lengthLabel.textContent = '✓ At least 8 characters';
          lengthLabel.classList.add('valid');
        } else {
          lengthLabel.textContent = '✗ At least 8 characters';
          lengthLabel.classList.remove('valid');
        }

        // Check symbol
        if (/[\'"@#$%^&*]/.test(password)) {
          symbolLabel.textContent = '✓ Contains ",!,@,#,$,%,^,&,*,';
          symbolLabel.classList.add('valid');
        } else {
          symbolLabel.textContent = '✗ Contains @ or \'';
          symbolLabel.classList.remove('valid');
        }

        // Check uppercase letter
        if (/[A-Z]/.test(password)) {
          uppercaseLabel.textContent = '✓ Contains an uppercase letter';
          uppercaseLabel.classList.add('valid');
        } else {
          uppercaseLabel.textContent = '✗ Contains an uppercase letter';
          uppercaseLabel.classList.remove('valid');
        }

        // Check number
        if (/\d/.test(password)) {
          numberLabel.textContent = '✓ Contains a number';
          numberLabel.classList.add('valid');
        } else {
          numberLabel.textContent = '✗ Contains a number';
          numberLabel.classList.remove('valid');
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Create a Password</h2>
    <form>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="status-label" id="length-label"></div>
      <div class="status-label" id="symbol-label"></div>
      <div class="status-label" id="uppercase-label"></div>
      <div class="status-label" id="number-label"></div>
      
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
